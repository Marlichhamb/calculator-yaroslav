<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        <div class="container">
            <!-- <input id="screen" type="text"> -->
            <div class="out-put" id="out-put"> 0 </div>
            <div class="num">
                <div class="flex-num">
                    <div class="number"  onclick="clickedButton(1)"> 1 </div>
                    <div class="number"  onclick="clickedButton(2)"> 2 </div>
                    <div class="number"  onclick="clickedButton(3)"> 3 </div>
                    <div class="number"  onclick="op ='+'"> + </div>
                </div>
                <div class="flex-num">
                    <div class="number"  onclick="clickedButton(4)"> 4 </div>
                    <div class="number"  onclick="clickedButton(5)"> 5 </div>
                    <div class="number"  onclick="clickedButton(6)"> 6 </div>
                    <div class="number"  onclick="op ='-'"> - </div>
                </div>
                <div class="flex-num">
                    <div class="number"  onclick="clickedButton(7)"> 7 </div>
                    <div class="number"  onclick="clickedButton(8)"> 8 </div>
                    <div class="number"  onclick="clickedButton(9)"> 9 </div>
                    <div class="number"  onclick="op ='/'"> / </div>
                </div>
                <div class="flex-num">
                    <div class="number" onclick="clickedButton(0)"> 0 </div>
                    <div class="number" id="num-erase"> C </div>
                    <div class="number" id="num-point" onclick="clickedButton('.')"> . </div>
                    <div class="number" id="num-multiply" onclick="op ='*'"> * </div>
                </div>
                <div class="flex-num-2">
                    <div class="equals" id="num-equals" onclick="func()"> = </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>

</body>
</html>
